<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <!--title-->
        <title>Notes Marketplace</title>

        <!--favicon-->
        <link rel="shortcut icon" href="img/front/favicon.ico">

       <!--font-->
       <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

       <!--bootstrap css-->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">


       <!--custom css-->
        <link rel="stylesheet" href="css/custom_css/style.css">
        <link rel="stylesheet" href="css/responsive.css">

    </head>
    <body>
        <section id="signup">
            <div class="container">
                <div class="row">
                    <div id="logo">
                        <img src="img/login/top-logo.png" alt="logo">
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <div class="login-form">
                                <p><span id="label1">Create An Account</span></p>
                                <p><span id="label2">Enter your details to signup</span></p>
                            <form id="login-form-field">
                              <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" id="fn" placeholder="Enter your First name" required>
                              </div>
                              <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" id="ln" placeholder="Enter your last name" required>
                              </div>
                              <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                              </div>
                              <div class="form-group">
                                    <label>Password</label>
                                    <input id="password-field" type="password" class="form-control" name="password" placeholder="Password">
                                    <span class="field-icon"><img src="img/front/eye.png" toggle="#password-field"  class="toggle-password"></span>
                              </div>
                              <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password" required>
                                    <span class="field-icon"><img src="img/front/eye.png" toggle="#confirm-password"  class="toggle-password"></span>
                              </div>
                              
                              <button type="submit" >SIGN UP</button>
                            </form>
                            <p id="label3"><span>Already have an account? <a href="login.html">Login</a> </span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        



        <!--jquery-->
        <script src="js/jquery.js"></script>

       
        <!--bootstrap jquery-->
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        
    </body>
</html>
